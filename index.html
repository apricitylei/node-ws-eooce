<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金色禅境</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            color: #E8D8B6;
            line-height: 1.8;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0a0a0a;
        }
        
        .gold-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://user-images.githubusercontent.com/67792500/90184416-bf85dd00-ddbd-11ea-8f2d-aab6901d015b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.6);
            z-index: -1;
        }
        
        .center-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            z-index: 10;
            animation: fadeIn 3s ease-out;
        }
        
        .zen-character {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 12rem;
            color: rgba(232, 216, 182, 0.9);
            margin-bottom: 1rem;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            line-height: 1;
            animation: pulse 8s infinite ease-in-out;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #D4C19C;
            margin-bottom: 3rem;
            letter-spacing: 8px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .divider {
            width: 300px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #D4C19C, transparent);
            margin: 0 auto 3rem;
        }
        
        .quote {
            font-size: 1.5rem;
            color: #F5E8C9;
            font-style: italic;
            line-height: 2;
            max-width: 600px;
            margin: 0 auto 3rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 0 1rem;
            animation: fadeInUp 4s ease-out;
        }
        
        .breath-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(212, 193, 156, 0.4);
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: breathe 8s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(212, 193, 156, 0.2);
        }
        
        .breath-text {
            color: #F5E8C9;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }
        
        .instruction {
            font-size: 1.2rem;
            color: #D4C19C;
            margin-top: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 1rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 6s ease-out;
        }
        
        .floating-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .dust-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: rgba(232, 216, 182, 0.3);
            animation: float 20s infinite linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(0.9); border-color: rgba(212, 193, 156, 0.3); }
            50% { transform: scale(1.1); border-color: rgba(212, 193, 156, 0.7); }
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) translateX(100px) rotate(180deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .zen-character {
                font-size: 8rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
            
            .quote {
                font-size: 1.3rem;
            }
            
            .divider {
                width: 200px;
            }
        }
        
        @media (max-height: 700px) {
            .zen-character {
                font-size: 6rem;
                margin-bottom: 0.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }
            
            .quote {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }
            
            .breath-indicator {
                width: 80px;
                height: 80px;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="gold-background"></div>
    <div class="overlay"></div>
    
    <div class="floating-dust" id="dustContainer"></div>
    
    <div class="center-content">
        <div class="zen-character">禪</div>
        <div class="subtitle">静观 · 内省 · 平和</div>
        <div class="divider"></div>
        <div class="quote">"心若止水，鉴照万物而不染；意如明镜，映现诸相而不着。"</div>
        <div class="breath-indicator">
            <div class="breath-text" id="breathText">吸 · 呼</div>
        </div>
        <div class="instruction">静观金色纹理，随呼吸起伏，让思绪如尘埃般沉淀</div>
    </div>

    <script>
        // 创建漂浮尘埃效果
        const dustContainer = document.getElementById('dustContainer');
        const dustCount = 50;
        
        for (let i = 0; i < dustCount; i++) {
            const dust = document.createElement('div');
            dust.classList.add('dust-particle');
            dust.style.left = `${Math.random() * 100}%`;
            dust.style.animationDelay = `${Math.random() * 20}s`;
            dust.style.animationDuration = `${15 + Math.random() * 15}s`;
            dust.style.width = `${1 + Math.random() * 4}px`;
            dust.style.height = dust.style.width;
            dust.style.opacity = `${0.1 + Math.random() * 0.3}`;
            dustContainer.appendChild(dust);
        }
        
        // 呼吸动画文本变化
        const breathText = document.getElementById('breathText');
        let breathPhase = 0;
        
        setInterval(() => {
            if (breathPhase === 0) {
                breathText.textContent = "吸 · 气";
                breathPhase = 1;
            } else {
                breathText.textContent = "呼 · 气";
                breathPhase = 0;
            }
        }, 4000);
        
        // 背景微动效果
        const background = document.querySelector('.gold-background');
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;
        });
        
        function updateBackgroundPosition() {
            // 缓慢跟随鼠标移动背景
            targetX += (mouseX - 0.5) * 0.01;
            targetY += (mouseY - 0.5) * 0.01;
            
            // 限制移动范围
            targetX = Math.max(-0.02, Math.min(0.02, targetX));
            targetY = Math.max(-0.02, Math.min(0.02, targetY));
            
            // 应用变换
            background.style.transform = `translate(${targetX * 100}px, ${targetY * 100}px) scale(1.02)`;
            
            requestAnimationFrame(updateBackgroundPosition);
        }
        
        // 页面加载时的淡入效果
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 2s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // 启动背景微动效果
            updateBackgroundPosition();
        });
        
        // 点击页面重置呼吸动画
        document.addEventListener('click', () => {
            const breathIndicator = document.querySelector('.breath-indicator');
            breathIndicator.style.animation = 'none';
            
            setTimeout(() => {
                breathIndicator.style.animation = 'breathe 8s infinite ease-in-out';
            }, 10);
        });
    </script>
</body>
</html>
